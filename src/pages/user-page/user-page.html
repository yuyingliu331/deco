<ion-header>
  <ion-navbar>
    <ion-title>
      Profile
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div *ngIf="session && session.passport">
    <ion-segment [(ngModel)]="selected">
      <ion-segment-button value="wishlists" (click)="changeSegment('wishlists')">
        Wishlists
      </ion-segment-button>
      <ion-segment-button value="likes" (click)="changeSegment('likes')">
        Likes
      </ion-segment-button>
    </ion-segment>

    <div [ngSwitch]="userView">
      <user-wishlists *ngSwitchCase="'wishlists'" [sessionInfo]="session"></user-wishlists>
      <user-likes *ngSwitchCase="'likes'" [sessionInfo]="session"></user-likes>
    </div>
    <a href="http://gh-deco.herokuapp.com/auth/logout"><button ion-button>Logout</button></a>
  </div>
  <div *ngIf="!session.passport">
    <a (click)="login(google)"><button ion-button>Login with Google</button></a>
    <a href="http://gh-deco.herokuapp.com/auth/facebook"><button ion-button>Login with Facebook</button></a>
  </div>
</ion-content>
