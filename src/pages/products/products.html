<ion-list>
  <ion-item *ngFor="let product of products" (click)="goToProductDetailPage(product.id)">
    <ion-thumbnail item-left>
      <img src="https://s3-us-west-2.amazonaws.com/deco-development/{{product.photo}}">
    </ion-thumbnail>
    <h2>{{product.name}}</h2>
    <p>{{product.description}}</p>
    <button clear item-right (click)="goToProductDetailPage(product.id)">View</button>
  </ion-item>
</ion-list>
