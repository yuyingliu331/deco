<ion-header>
  <ion-navbar>
    <ion-title>
      Product 1
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let product of products">
      <ion-thumbnail item-left>
        <img src="https://s3-us-west-2.amazonaws.com/deco-development/{{product.photo}}">
      </ion-thumbnail>
      <h2>{{product.name}}</h2>
      <p>{{product.description}}</p>
      <button clear item-right (click)="goToProductDetailPage(product.id)">View</button>
    </ion-item>
  </ion-list>
</ion-content>
