<ion-header>
  <ion-navbar>
    <ion-title>
      Categories
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="card-background-page">
  <div *ngFor="let category of productsByCategory">
    <a href="#">
      <ion-card>
        <img src="https://s3-us-west-2.amazonaws.com/deco-development/{{category[0].photo}}">
        <div class="card-title">{{category[0].category}}</div>
        <div class="card-subtitle">{{category.length}} items</div>
      </ion-card>
    </a>
  </div>
</ion-content>
