<ion-header>
  <ion-navbar>
    <ion-title>
      Product {{productId}}
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="card-background-page">
  <ion-card>
    <ion-item>
      <ion-icon name="heart" isActive="false"></ion-icon>
      <button ion-button outline item-right icon-left>
        <ion-icon name="eye"></ion-icon>
        Experience in AR
      </button>
    </ion-item>
    <img src="https://s3-us-west-2.amazonaws.com/deco-development/{{product.photo}}" />
    <ion-card-content>
      {{product.description}}
    </ion-card-content>
  </ion-card>
</ion-content>
