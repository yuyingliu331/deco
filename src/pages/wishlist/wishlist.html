<ion-header>
  <ion-navbar>
    <ion-title>
      {{wishlistName}}
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let product of wishlist">
      <list-item [itemProduct]="product"></list-item>
      <ion-icon (click)="delete(wishlistId[0].wishlistId, product.id)" item-right name="ios-trash"></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
