<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>

  </ion-navbar>
</ion-header>

<ion-content class="getStart">
<div class="firstLayer">
  The world is your oyster.
  <p>
    If you get lost, the <a href="http://ionicframework.com/docs/v2">docs</a> will be your guide.
  </p>

   <ion-buttons end>
   <a right href="/auth/google">
      <button ion-button end edge color="secondary" icon-left>
        <ion-icon name='logo-google'>
       Continue with Google</ion-icon>
     </button>
   </a>
  <p></p>
   <a href="/auth/facebook">
    <button ion-button end edge icon-left>
        <ion-icon name='logo-facebook'>
      Continue with Facebook</ion-icon>
     </button>
  </a>
  </ion-buttons>
  <p>
  <button ion-button (click)="goToArgonPage()">View VR</button>
  <button ion-button (click)="wikitude()">View Wikitude</button>
  </p>
</div>
